<div class="signup-container">
    <h2>Create an Account</h2>
    <p>Sign up to get started</p>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
      <p class="login-link">
        Already have an account? 
        <button (click)="navigateToLogin()" style="border: none;">Login</button>
      </p>
   
  </div>
