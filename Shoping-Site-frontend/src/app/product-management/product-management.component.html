<div class="management-container">
  <h2>Manage Products</h2>

  <!-- טופס להוספת מוצר חדש -->
  <form #productForm="ngForm" (ngSubmit)="addProduct()">
    <label>
      Product Name:
      <input type="text" name="name" [(ngModel)]="name" required />
    </label>
    <label>
      Stock:
      <input type="number" name="stock" [(ngModel)]="stock"/>
    </label>
    <label>
      Price:
      <input type="number" name="price" [(ngModel)]="price" required />
    </label>
    <label>
      Image URL:
      <input type="text" name="imageUrl" [(ngModel)]="imageUrl" required />
    </label>
    <button type="submit" [disabled]="!productForm.valid">Add Product</button>
  </form>

  <!-- רשימת מוצרים למחיקה -->
  <h3>Existing Products</h3>
  <div class="products-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
      <div class="product-info">
        <h4>{{ product.name }}</h4>
        <p>Stock: {{ product.stock }}</p>
        <p>Price: {{ product.price | currency:'ILS' }}</p>
      </div>
      <button class="delete-button" (click)="deleteProduct(product)">Delete</button>
    </div>
  </div>
</div>
