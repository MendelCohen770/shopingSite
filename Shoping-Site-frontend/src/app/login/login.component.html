<div class="login-container">
  <h2>Welcome Back!</h2>
  <p>Please login to your account</p>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />
    </div>
    <button type="submit" class="btn">Login</button>
    <p>
      Don't have an account? 
      <button (click)="navigateToSignup()" style="border: none;">Sign up</button>
    </p>
    
  </form>
</div>
